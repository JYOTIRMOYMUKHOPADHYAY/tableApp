<div class="center" *ngIf="loading" style="z-index: 55;">
    <mat-progress-spinner diameter=50 mode="indeterminate" color="accent">
    </mat-progress-spinner>
</div>


<div [ngClass]="loading ? 'show_hide' : ''">
    <div class="example-header">
        <mat-form-field style="width: 90%;">
            <input matInput (keyup)="applyFilter($any($event.target))" placeholder="Filter">
        </mat-form-field>
    </div>
    <div style="display: flex; justify-content: center; align-items: center; padding: 20px;">
        <button mat-raised-button (click)="ExportTOExcel()">Export visible data</button>
    </div>
    <div class="example-container mat-elevation-z8" #TABLE #table>

        <table mat-table [dataSource]="dataSource" matSort matTableExporter class="mat-elevation-z8"
            #exporter="matTableExporter">
            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by number">
                    ID
                </th>
                <td mat-cell *matCellDef="let element"> {{element.id}} </td>
            </ng-container>
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by name">
                    Name
                </th>
                <td mat-cell *matCellDef="let element"> {{element.name}} </td>
            </ng-container>
            <ng-container matColumnDef="gender">
                <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by weight">
                    Gender
                </th>
                <td mat-cell *matCellDef="let element"> {{element.gender}} </td>
            </ng-container>
            <ng-container matColumnDef="age">
                <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by age">
                    Age
                </th>
                <td mat-cell *matCellDef="let element"> {{element.age}} </td>
            </ng-container>
            <ng-container matColumnDef="balance">
                <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by symbol">
                    Balance
                </th>
                <td mat-cell *matCellDef="let element"> {{element.balance}} </td>
            </ng-container>

            <ng-container matColumnDef="company">
                <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by symbol">
                    Company
                </th>
                <td mat-cell *matCellDef="let element"> {{element.company}} </td>
            </ng-container>

            <ng-container matColumnDef="email">
                <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by symbol">
                    Email
                </th>
                <td mat-cell *matCellDef="let element"> {{element.email}} </td>
            </ng-container>

            <ng-container matColumnDef="phone">
                <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by symbol">
                    Phone
                </th>
                <td mat-cell *matCellDef="let element"> {{element.phone}} </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        <mat-paginator [pageSizeOptions]="[5, 50, 100]" showFirstLastButtons
            aria-label="Select page of periodic elements">
        </mat-paginator>
    </div>
    <div class="card-class">
        <mat-card style="width: 90%;
            text-align: center;">
            <mat-card-content>Export entire table data</mat-card-content>
        </mat-card>
    </div>
    <div class="bottom-button">

        <button mat-raised-button (click)="getExcel('xlsx')">Excel</button>
        <button mat-raised-button (click)="getExcel('csv')">Csv</button>
        <button mat-raised-button (click)="getExcel('json')">Json</button>
        <button mat-raised-button (click)="getExcel('txt')">Txt</button>
    </div>
</div>
